name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    # ===== Functional Test: HTMLHint =====
    - name: Run HTMLHint
      run: npx htmlhint "**/*.html"

    - name: Generate HTMLHint report
      run: npx htmlhint "**/*.html" -f json > htmlhint-report.json

    - name: Upload HTMLHint report
      uses: actions/upload-artifact@v4
      with:
        name: htmlhint-report
        path: htmlhint-report.json

    # ===== Non-Functional Test: ESLint for JS =====
    - name: Install ESLint
      run: npm install eslint --save-dev

    - name: Run ESLint
      run: npx eslint "**/*.js" -f json -o eslint-report.json || true

