name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate HTML/JS project
      run: echo "No build required for HTML/JS project"

    - name: Run ESLint
      run: npx eslint "**/*.js"
